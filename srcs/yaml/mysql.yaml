apiVersion: v1
kind: Service
metadata:
  name: mysql # 이 name이 wp-config.php에서 DB_HOST 가 된다.!!
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  type: ClusterIP
  ports:
  - port: 3306
    name: mysql
    targetPort: 3306

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: ft_mysql
          imagePullPolicy: Never
          ports:
            - containerPort: 3306
          volumeMounts:
          - name: mysql
            mountPath: /var/lib/mysql/ # !!! my.cnf를 보면 이 위치가 datadir로 설정되어서 데이터가 이 디렉토리에 저장된다는 걸 알 수 있다.
      volumes:
      - name: mysql
        persistentVolumeClaim:
          claimName: mysql